<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <!-- link css -->
    <!-- <link rel="stylesheet" href="./styles/styles.scss"> -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <!-- header section -->
    <!-- make sure the id matches with data-id in btn controls -->
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="./images/img3.jpg" alt="hero-image">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I am <span>Mutesi Joan</span>
                    A web developer
                </h1>
                <p>
                    I am a web developer, i love beautiful and functional websites.
                    I am a web developer, i love beautiful and functional websites.
                </p>
                <div class="btn-con">
                    <a href="#" class="main-btn">
                        <span class="btn-text">Download my Resume</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- about section -->
        <section class="section sec2 about" id="about">
            <div class="main-title">
                <h2>About <span>Me</span><span class="bg-text">my stats</span></h2>
            </div>
        </section>
        <!-- portfolio section -->
        <section class="section sec3 portifolio" id="portfolio">
            
        </section>
        <!-- blogs section -->
        <section class="section sec4 blogs" id="blogs">
            
        </section>
        <!-- contact section -->
        <section class="section sec5 contact" id="contact">
            
        </section>
    </main>

    <!-- buttons controlls -->
    <!-- add data-id for transitioning to section with named id -->
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4 " data-id="blogs">
            <i class="far fa-newspaper"></i>
        </div>
        <div class="control control-5 " data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>
    <!-- external javascript -->
    <script src="app.js"></script>
</body>
</html>
